<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>üêç Snake Game</h1>
        <div class="theme-toggle" id="theme-toggle">
            <span id="theme-label">Dark Mode</span>
            <div class="toggle-switch" id="toggle-switch"></div>
        </div>
    </div>

    <div class="game-container">
        <div class="score-panel">
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
        
            <!-- Game Over Overlay -->
            <div class="game-over hidden" id="game-over">
                <div>Game Over!</div>
                <div class="final-score" id="final-score">Score: 0</div>
                <button id="play-again-btn">Play Again</button>
                <button id="show-leaderboard-btn">Leaderboard</button>
            </div>
        </div>
        
        <!-- Leaderboard Modal -->
        <div class="modal hidden" id="modal">
            <div class="modal-content">
                <h1>Leaderboard</h1>
                <ul id="leaderboardList"></ul>
                <button id="closeLeaderboard">Close</button>
            </div>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn" id="up-btn">‚Üë</button>
            <button class="mobile-btn" id="left-btn">‚Üê</button>
            <button class="mobile-btn" id="right-btn">‚Üí</button>
            <button class="mobile-btn" id="down-btn">‚Üì</button>
        </div>
    </div>

   
    <script type="module" src="./src/game.js"></script>
</body>
</html>

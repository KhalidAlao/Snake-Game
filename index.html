<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <button id="restart-btn" class="restartBtn">Restart </button>
    <canvas id="gameCanvas" width="300" height="300">&lt;canvas>
    
<script>
const canvas = document.getElementById("gameCanvas");

// Get 2D drawing context
const ctx = canvas.getContext("2d"); 

// Draw filled rectangle
ctx.fillStyle = "white";
ctx.fillRect(0, 0, 300, 300);

// Draw border
ctx.strokeStyle = "black";
ctx.strokeRect(0, 0, 300, 300);

const restartBtn = document.getElementById("restart-btn");

let gameLoop;

 // Initial game state
 let snake, dx, dy, foodX, foodY, score;

 function initialGame() {
            // Reset game state
            snake = [  
                {x: 150, y: 150},  
                {x: 140, y: 150},  
                {x: 130, y: 150},  
                {x: 120, y: 150},  
                {x: 110, y: 150},
            ];
            dx = 10;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            createFood();
            
            // Clear existing game loop
            if (gameLoop) clearTimeout(gameLoop);
            
            // Initial draw
            clearCanvas();
            drawFood();
            drawSnake();
        }

        function resetGame() {
            if (gameLoop) clearTimeout(gameLoop);
            initialGame();
            main();
        }


        // Initial canvas setup
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, 300, 300);
        ctx.strokeStyle = "black";
        ctx.strokeRect(0, 0, 300, 300);

        // Event listeners
        document.addEventListener("keydown", changeDirection);
        restartBtn.addEventListener("click", resetGame);

        // Initialize first game
        initialGame();

        function drawSnakePart(part) {
            ctx.fillStyle = '#4a90e2'; // Symâ€™s blue
            ctx.shadowColor = '#4a90e2';
            ctx.shadowBlur = 15;
            ctx.fillRect(part.x, part.y, 10, 10);
}

        function changeDirection(event) {
            // Keys declared using key codes
            const LEFT_KEY = 37;  
            const RIGHT_KEY = 39;  
            const UP_KEY = 38;  
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;  
            const goingUp = dy === -10;  
            const goingDown = dy === 10;  
            const goingRight = dx === 10;  
            const goingLeft = dx === -10;

            if (keyPressed === LEFT_KEY && !goingRight) {    
                dx = -10;    
                dy = 0; 
            }
            if (keyPressed === UP_KEY && !goingDown) {    
                dx = 0;    
                dy = -10;  
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {    
                dx = 10;    
                dy = 0;  
            }
            if (keyPressed === DOWN_KEY && !goingUp) {    
                dx = 0;    
                dy = 10;  
            }
        }

        function drawSnake() {  
            snake.forEach(drawSnakePart);
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            const didEatFood = snake[0].x === foodX && snake[0].y === foodY;  
            if (didEatFood) {    
                score += 10;    
                document.getElementById('score').textContent = `Score: ${score}`;
                createFood();
            } else {    
                snake.pop();  
            }
        }

        function randomTen(min, max) {  
            return Math.round((Math.random() * (max - min) + min) / 10) * 10;
        }

        function createFood() {  
            do {
                foodX = randomTen(0, canvas.width - 10);
                foodY = randomTen(0, canvas.height - 10);
            } while (snake.some(part => part.x === foodX && part.y === foodY));
        }

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);  
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        function drawFood() {
            ctx.fillStyle = '#ff6b6b'; 
            ctx.beginPath();
            ctx.arc(foodX + 5, foodY + 5, 5, 0, Math.PI * 2); 
            ctx.fill();
        }

        function didGameEnd() {  
            for (let i = 4; i < snake.length; i++) {    
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;  
            const hitRightWall = snake[0].x > canvas.width - 10;
            const hitTopWall = snake[0].y < 0;  
            const hitBottomWall = snake[0].y > canvas.height - 10;
            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function main() {
            if (didGameEnd()) { 
                alert("Game Over! \nScore: " + score 
                     + " \nPlease click Restart to try again."
                );
                return;
            }
            
            gameLoop = setTimeout(() => {
                clearCanvas();
                advanceSnake();
                drawFood();
                drawSnake();
                main();
            }, 100);
        }

        // Start the initial game
        main();

</script>
</body>
</html>

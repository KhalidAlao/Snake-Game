# Application name
spring.application.name=snakegame-backend

# -------------------------
# Development & test DB (H2 in-memory)
# -------------------------
# Using H2 by default makes running tests and local dev easy.
# If you want to use PostgreSQL in development/production, override these properties
# (e.g. via application-prod.properties or environment variables).
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# -------------------------
# JWT Configuration
# -------------------------
# IMPORTANT: set a secure long secret in production (>=32 characters)
jwt.secret=change-this-secret-to-a-very-long-random-string-of-32+chars
jwt.expiration=86400000

# -------------------------
# If you want to use PostgreSQL locally, set environment variables or create
# src/main/resources/application-prod.properties with:
# spring.datasource.url=jdbc:postgresql://localhost:5432/snakegame
# spring.datasource.username=snakeuser
# spring.datasource.password=yourpassword
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# and run with -Dspring.profiles.active=prod

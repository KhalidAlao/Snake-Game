# -----------------------------------
# Application
# -----------------------------------
spring.application.name=snakegame-backend

# -----------------------------------
# Server Config
# -----------------------------------
server.port=${SERVER_PORT:8080}

# -----------------------------------
# CORS
# -----------------------------------
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5174}

# -----------------------------------
# Database (PostgreSQL)
# -----------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/snakegame}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update   # "update" for dev, "validate" or "none" for prod
spring.jpa.show-sql=true

# -----------------------------------
# JWT
# -----------------------------------
jwt.secret=${JWT_SECRET:default_secret_key_change_this}

# -----------------------------------
# Profile
# -----------------------------------
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}
